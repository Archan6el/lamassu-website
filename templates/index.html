<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Calculate Area</title>
</head>
<body>
    <h1>Upload Image and Set Confidence Level</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="file">Select an image file:</label>
        <input type="file" name="file" id="file" required><br><br>

        <label for="confidence">Confidence Level:</label>
        <input type="number" name="confidence" id="confidence" min="0" max="1" step="0.01" required><br><br>

        <button type="submit">Upload and Calculate Area</button>
    </form>
</body>
</html>
